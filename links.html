<script type="application/javascript">
  Vue.createApp({
    data() {
      return {
        isLoading: false,
        email: null,
        first_name: null,
        last_name: null,
        lineItemCount: 0,
        alertIsVisible: false,
        alertMessage: '',
        alertHasErrors: false
      }
    },
    created() {
    },
    methods: {
      getCart() {
        this.polling = setInterval(() => {
          if (Popup.cart.cache) {
            this.lineItemCount = Popup.cart.cache.items_count
          }
        }, 1000)
      },
      createCustomer() {
        let customer = {}
        const validateEmail = (email) => {
          return String(email)
            .toLowerCase()
            .match(
              /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
            )
        }
        if (validateEmail(this.email)) {
          customer.email = this.email
          if (this.first_name) { customer.first_name = this.first_name }
          if (this.last_name) { customer.last_name = this.last_name }
        } else {
          this.alertHasErrors = true
          this.alertMessage = "Enter an email address"
          this.alertIsVisible = true
          this.isLoading = false
          setTimeout(() => this.alertIsVisible = false, 5000);
          return 
        }
        this.isLoading = true
        Popup.customer.create({
          customer
        }).then(res => {
          if (res.errors) {
            this.alertHasErrors = true
            this.alertMessage = "Error"
          } else {
            this.alertHasErrors = false
            this.alertMessage = "Thanks for subscribing"
            this.email = ''
            this.first_name = ''
            this.last_name = ''
          }
          this.alertIsVisible = true
          this.isLoading = false
          setTimeout(() => this.alertIsVisible = false, 5000);
        }).catch( error => {
          console.log(error.errors)
        })
      }
    },
    compilerOptions: {
      delimiters: ['${', '}'],
    }
  }).mount("#app-987140607783418")
</script>

      <div class="d-grid gap-3"><form id="cart-checkout__form-cart" class="display: none;" action="https://savathletics.com/next_page/links" accept-charset="UTF-8" method="post"><input type="hidden" name="authenticity_token" id="98ff2c1b-f2f0-4c0f-82f2-eb6283804147" value="TYhZE+PIiOrPuJuElgOJNwJhJBEfJ8QzOZO1imj4GxtKn84AaoaMXUOnCqxlsTDVOQfY+8tJgKtW98TGKmI8EA==" /><input type="hidden" name="page_handle" id="73fd0fa5-51f7-4b53-b7c7-d98412ea9a6b" value="links" />
          <button
            type="submit"
            class="btn btn-primary w-100"
            aria-label="Checkout"
            :disabled="isLoading || isUpdating">
            <div v-if="isLoading || isUpdating" class="spinner-border" role="status">
              <span class="visually-hidden">Loading</span>
            </div>
            <template v-else>Checkout</template>
          </button>
        </form>
      </div>
    </template>

</div>

<script type="text/javascript">
  const VueCart = Vue.createApp({
    data() {
      return {
        formId: "cart-checkout__form-cart",
        isLoading: true,
        isUpdating: false,
        cartFooterHeight: '0px',
        lineItemCount: null,
        cartElement: null,
        currency_code: "",
        cart: null,
        next_step_path: "/next_page/links",
        lineItemHandles: null
      }
    },
    mixins: [MoneyMixin],
    created() {
      this.cartElement = document.getElementById('cart-drawer')
      this.pollCart()
    },
    computed: {
      sortedCart() {
        let cart = this.cart.line_items.sort(function(x, y) {
          return new Date(x.created_at) - new Date(y.created_at);
        })        
        return cart
      }
    },
    watch: {
      lineItemCount(newLineItemCount, oldLineItemCount) {
        let cartIsOpen = this.cartElement.classList.contains('show')
        if (cartIsOpen) {
          if (oldLineItemCount !== null && newLineItemCount > oldLineItemCount) {
            this.updateCart()
          }
        } else {
          if (document.getElementById("cart-drawer").classList.contains('initialLoad')) {
            let cartDrawer = new bootstrap.Offcanvas(document.getElementById('cart-drawer'), { backdrop: true });
            cartDrawer.show();
          }          
        }
      }
    },
    methods: {  
      openQuickPage(pageType, handle) {
        this.pageType = pageType
        this.pagehandle = handle
      }, 
      pollCart() {
        this.polling = setInterval(() => {
          if (Popup.cart.cache) {
            this.lineItemCount = Popup.cart.cache.items_count
            if (this.lineItemCount == 0) { 
              this.cartFooterHeight = '0px' 
            } else {
              this.cartFooterHeight = this.$refs.cartFooter.offsetHeight + 'px'   
            }
          }
        }, 1000)
      },      
      listVariantOptions(options) {
        let variantOptions = []
        for (var key in options) {
          if (options.hasOwnProperty(key)) {
            variantOptions.unshift({
              name: key,
              val: options[key]
            })
          }
        }
        return variantOptions
      },
      addOrderNote() {
        Popup.cart.change({ 
          note: this.cartNote, 
          include: ['line_items.variant', 'line_items.product'] 
        }).then(res => {
          this.cart = res.data;
        })
      },
      removeItem(lineItemID) {
        if(this.isUpdating == false){
          this.changeItem(lineItemID, 0)
        }
      },
      adjustItemQuantity(lineItemID, lineItemQty, action, e) {
        var updatedQuantity;
        if (action == undefined && lineItemQty == e.target.value) {
          return
        } else if (action == undefined) {
          updatedQuantity = e.target.value;
        } else {
          updatedQuantity = (action == 'plus') ? (lineItemQty + 1) : (lineItemQty - 1);
        }
        this.changeItem(lineItemID, updatedQuantity)
      },
      changeItem(lineItemID, quantity) {
        this.isUpdating = true;
        Popup.cart.change({ variant_id: lineItemID, quantity: quantity, include: ['line_items.variant', 'line_items.product'] }).then(res => {
          this.cart = res.data;
          this.isUpdating = false;
        })
      },
      updateCart() {
        Popup.cart.show({ include: ['line_items.variant', 'line_items.product'] }).then(res => {
          if(res.data != null) {
            this.cart = res.data;
          }          
        })
      },
      generateHandles() {
        let handles = {}
        this.cart.line_items.forEach(function(lineItem, index) {
          let productHandle = lineItem.product.handle
          let quickPageURL = Popup.generateQuickPageUrl('product', productHandle)
          handles[productHandle] = quickPageURL
        })
        this.lineItemHandles = handles
      },
      getCart() {
        this.isLoading = true;
        Popup.cart.show({ include: ['line_items.variant', 'line_items.product'] }).then(res => {
          if (res.data != null) {
            this.cart = res.data;
            this.generateHandles();
          }
          this.isLoading = false
        }).catch(err => {
          console.log(err)
          this.isLoading = false
        })

      }
    },
    compilerOptions: {
      delimiters: ['${', '}'],
    }
  }).mount("#cart-drawer")
  document.getElementById('cart-drawer').addEventListener('show.bs.offcanvas', function () {
  VueCart.getCart()
  });

</script>
