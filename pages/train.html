        <script type="application/javascript">
          Vue.createApp({
            data() {
              return {
                isLoading: false,
                email: null,
                alertIsVisible: false,
                alertMessage: "",
                alertHasErrors: false,
              };
            },
            mounted() {
              window.location.href = '/train';
            },
            computed: {},
            watch: {},
            methods: {
              createCustomer() {
                let customer = {};
                const validateEmail = (email) => {
                  return String(email)
                    .toLowerCase()
                    .match(
                      /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
                    );
                };
                if (validateEmail(this.email)) {
                  customer.email = this.email;
                } else {
                  this.alertHasErrors = true;
                  this.alertMessage = "Enter an email address";
                  this.alertIsVisible = true;
                  this.isLoading = false;
                  setTimeout(() => (this.alertIsVisible = false), 5000);
                  return;
                }
                this.isLoading = true;
                Popup.customer
                  .create({
                    customer,
                  })
                  .then((res) => {
                    if (res.errors) {
                      this.alertHasErrors = true;
                      this.alertMessage = "Error";
                    } else {
                      this.alertHasErrors = false;
                      this.alertMessage = "Thanks for subscribing";
                      this.email = "";
                    }
                    this.alertIsVisible = true;
                    this.isLoading = false;
                    setTimeout(() => (this.alertIsVisible = false), 5000);
                  })
                  .catch((error) => {
                    console.log(error.errors);
                  });
              },
            },
            compilerOptions: {
              delimiters: ["${", "}"],
            },
          }).mount("#app-footer");
        </script>
